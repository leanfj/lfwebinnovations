<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    <title>LF Web Innovations</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <h1>LF Web Innovations</h1>
        <p class="info">Site em desenvolvimento</p>
        <a
          class="email"
          href="mailto:contato@lfwebinnovations.com.br?subject=Contato"
          >Entre em Contato</a
        >
        <p class="name">Leandro Ferreira de Jesus</p>
      </div>
      <div class="form">
        <h3>Mande uma menssagem.</h3>
        <form action="/success" data-netlify="true" method="POST">
          <p>
            <label for="name">
              Seu nome: <input placeholder="John Doe" name="name" type="text"
            /></label>
          </p>
          <p>
            <label for="email">
              Seu email:
              <input
                placeholder="johndoe@email.com.br"
                name="email"
                type="email"
            /></label>
          </p>
          <p>
            <label for="message"
              >Menssagem:
              <textarea
                placeholder="Sua menssagem vai aqui!"
                name="message"
                id="message"
                cols="30"
                rows="10"
                class=""
              ></textarea>
            </label>
          </p>
          <p><button type="submit" class="send-button">Enviar</button></p>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
